<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CPU Coolers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="..\index.html" class="btn btn-secondary mt-2 ms-2">Go Home</a>
            </div>
        </div>
    </div>
    <div class="container min-vh-100 d-flex flex-column align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center mt-1">
            <h2><b><u>CPU Coolers</u></b></h2>
            <h5><i>Unknown sizes are air coolers</i></h5>
            <div class="d-flex flex-row justify-content-center align-items-center">

                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3> Radiator Size</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="240" id="size-240"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="size-240">240mm</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="280" id="size-280"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="size-280">280mm</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="360" id="size-360"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="size-360">360mm</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="420" id="size-420"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="size-420">420mm</label>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Price Range</h3>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <input type="range" id="price-slider" name="price" min="0" max="4255"
                            onchange="filterProducts()" class="form-range">
                        <span id="price-min" class="me-2 ms-2">$0</span> - <span id="price-max"
                            class="ms-2">$4255</span>
                    </div>
                </div>
            </div>
        </div>

        <h2>Results</h2>
        <div id="product-container" class="container flex-column justify-content-center align-items-center">
            <div class="row">
            </div>
        </div>
    </div>

    <script src="col.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
