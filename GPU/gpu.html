<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GPU Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-light-red {
            background-color: #ffcccc;
        }

        .bg-light-blue {
            background-color: #ccccff;
        }

        .bg-light-green {
            background-color: #ccffd7;
        }

        #memory-min,
        #memory-max {
            display: inline-block;
            white-space: nowrap;
        }

        .form-range {
            flex-grow: 1;
        }

        body {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="..\index.html" class="btn btn-secondary mt-2 ms-2">Go Home</a>
            </div>
        </div>
    </div>
    <div class="container min-vh-100 d-flex flex-column align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center mt-1">
            <h2><b><u>Graphic Processing Units (GPUs)</u></b></h2>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Brand</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="any-brand" name="brand" value="any"
                            onchange="filterProducts()" checked>
                        <label class="form-check-label" for="any-brand">Show All</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radeon" name="brand" value="Radeon"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="radeon">AMD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="intel" name="brand" value="Intel"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="intel">Intel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="nvidia" name="brand" value="NVIDIA"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="nvidia">Nvidia</label>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Memory Amount</h3>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <input type="range" id="memory-slider" name="memory" min="0" max="48"
                            onchange="filterProducts()" class="form-range">
                        <span id="memory-min" class="ms-2 me-2">0Gb</span> - <span id="memory-max"
                            class="ms-2">48Gb</span>
                    </div>
                </div>


                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Price Range</h3>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <input type="range" id="price-slider" name="price" min="0" max="4255"
                            onchange="filterProducts()" class="form-range">
                        <span id="price-min" class="me-2 ms-2">$0</span> - <span id="price-max"
                            class="ms-2">$4255</span>
                    </div>
                </div>
            </div>
        </div>

        <h2>Results</h2>
        <div id="product-container" class="container flex-column justify-content-center align-items-center">
            <div class="row">

            </div>
        </div>
    </div>

    <script src="gpu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
