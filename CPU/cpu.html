<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CPU Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-light-red {
            background-color: #ffcccc;
        }

        .bg-light-blue {
            background-color: #ccccff;
        }

        body {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="..\index.html" class="btn btn-secondary mt-2 ms-2">Go Home</a>
            </div>
        </div>
    </div>
    <div class="container min-vh-100 d-flex flex-column align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center mt-1">
            <h2><b><u>Core Processing Units (CPUs)</u></b></h2>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Brand</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="any-brand" name="brand" value="any"
                            onchange="filterProducts()" checked>
                        <label class="form-check-label" for="any-brand">Show All</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="amd" name="brand" value="AMD"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="amd">AMD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="intel" name="brand" value="Intel"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="intel">Intel</label>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Core Count</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="4-cores" name="core_count" value="4"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="4-cores">4 Cores</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="6-cores" name="core_count" value="6"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="6-cores">6 Cores</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="8-cores" name="core_count" value="8"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="8-cores">8 Cores</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="10-cores" name="core_count" value="10"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="10-cores">10 Cores</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="12-cores" name="core_count" value="12"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="12-cores">12 Cores</label>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Integrated Graphics</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="any-graphics" name="graphics" value="any"
                            onchange="filterProducts()" checked>
                        <label class="form-check-label" for="any-graphics">Show All</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="has-graphics" name="graphics"
                            value="hasGraphics" onchange="filterProducts()">
                        <label class="form-check-label" for="has-graphics">Has Integrated Graphics</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="no-graphics" name="graphics" value="noGraphics"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="no-graphics">Has no Integrated Graphics</label>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center m-5">
                    <h3>Price Range</h3>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <input type="range" id="price-slider" name="price" min="0" max="4255"
                            onchange="filterProducts()" class="form-range">
                        <span id="price-min" class="me-2 ms-2">$0</span> - <span id="price-max"
                            class="ms-2">$4255</span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="show-null-prices"
                            onchange="filterProducts()">
                        <label class="form-check-label" for="show-null-prices">
                            CPUs with Unknown Price (Hidden by default)
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <h2>Results</h2>
        <div id="product-container" class="container flex-column justify-content-center align-items-center">
            <div class="row">

            </div>
        </div>
    </div>

    <script src="cpu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
